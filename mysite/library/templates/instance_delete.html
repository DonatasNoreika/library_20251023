{% extends "base.html" %}

{% block title %}Egzemplioriaus trynimas{% endblock %}

{% block content %}
<h1>Egzemplioriaus trynimas</h1>
<h3>Ar tikrai norite ištrinti knygos egzempliorių "{{ instance.book.title }}" ({{ instance.uuid }})?</h3>
<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <button type="submit" class="btn btn-danger">Ištrinti</button>
    <a class="btn btn-secondary" href="{% url 'instance' instance.pk %}">Atšaukti</a>
</form>
{% endblock %}
